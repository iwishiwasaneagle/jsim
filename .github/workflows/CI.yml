name: CI

on:
    push:
        branches: [master, dev]
    pull_request:

jobs:
  run-tests:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      id: cache-venv-tests
      with:
        path: ./venv/
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-tests

    - run: python -m venv ./venv && . ./venv/bin/activate &&
           pip install -r requirements.txt
      if: steps.cache-venv-tests.outputs.cache-hit != 'true'

    - name: Test with tox
      run: . ./venv/bin/activate && tox

  run-doc-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - uses: actions/cache@v2
      id: cache-venv-tests
      with:
        path: ./venv/
        key: ${{ runner.os }}-venv-${{ hashFiles('**/docs/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-docs

    - run: python -m venv venv && . ./venv/bin/activate && pip install tox
      if: steps.cache-venv-tests.outputs.cache-hit != 'true'

    - name: Test with tox
      run: . ./venv/bin/activate && tox -e doctests


  run-examples:
    runs-on: ubuntu-latest
    name: run examples

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python setup.py install

      - name: Run all examples
        run: |
          list=$(find examples -type f -name "*.py")
          for i in $list
          do
            CI=1 python $i
          done
