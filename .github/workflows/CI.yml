name: CI

on:
    push:
        branches: [master, dev]
    pull_request:
    workflow_dispatch:

jobs:
  run-tests:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      id: cache-tox-tests
      with:
        path: .tox
        key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt') }}-${{ hashFiles('tests/requirements.txt') }}-${{ hashFiles('setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-tox-tests

    - run: pip install tox

    - name: Test with tox
      run: tox -e default,types

    - uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        fail_ci_if_error: true


  run-doc-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - uses: actions/cache@v2
      id: cache-tox-docs
      with:
        path: .tox
        key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt') }}-${{ hashFiles('tests/requirements.txt') }}-${{ hashFiles('setup.cfg') }}-${{ hashFiles('docs/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-tox-docs

    - run: sudo apt-get install pandoc

    - run: pip install tox

    - name: Test with tox
      run: tox -e doctests


  run-examples:
    runs-on: ubuntu-latest
    name: run examples

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
            python-version: "3.10"
            cache: 'pip'

      - name: Install dependencies
        run: |
          python setup.py install

      - name: Run all examples
        run: |
          list=$(find examples -type f -name "*.py" ! -name "__init__.py")
          for i in $list
          do
            CI=1 python $i
          done
